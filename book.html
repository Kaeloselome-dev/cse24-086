<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylessheet" href="styles.css">

 
</head>
<body>

  <div class="appointment-form">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="e.g. +267 71234567" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Service Type</label>
        <select class="form-select" id="service" required>
          <option selected disabled>Choose a service</option>
          <option>Consultation</option>
          <option>Follow-up</option>
          <option>Custom Service</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Optional"></textarea>
      </div>

      <button type="submit" class="btn btn-gold w-100">Book Appointment</button>
    </form>
  </div>

</body>
</html>
